<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
</head>
<body>
<h3>라면을 끓이는 순서</h3>   
<hr>
<ol id ="ol" type="A" style='background-color:yellowgreen' onclick="add()">
    <li>물을 끓인다.</li>
</ol>
<script>
    function add() {
        let ol = document.getElementById("ol");
        let text = prompt("라면을 끓이는 순서를 입력하라");
        
        let li = document.createElement("li");
        li.innerHTML = text;
        ol.appendChild(li);

    }
</script>
</body>
</html>
