<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function show() {
            let string = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
            let now = document.getElementById("now");
            now.innerHTML = string;
        }
    </script>
</head>
<body>
<h3>innerHTML</h3>   
<hr>
<p id='now' onclick="show()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
