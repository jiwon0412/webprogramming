<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visiblity 프로퍼티</title>
    <style>
        span {
            visibility: hidden;
            color: blue;
        }
    </style>
    <script>
        function show() {
            let tagArray = document.getElementsByTagName("span");
            for(let i=0; i<tagArray.length; i++) {
                let tag = tagArray[i];
                if(tag.style.visibility=="hidden") {
                    tag.style.visibility = "visible";
                }
                else {
                    tag.style.visibility = "hidden";
                }
                
            }

        }

    </script>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?
<button onclick="show()">show/hide</button>
</h3>    
<hr>
<ul>
    <li>I (<span>love</span>) you.</li>
    <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
    <li>응답하라 (<span>1988</span>).</li>
</ul>
</body>
</html>
