<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 객체 동적 삽입</title>
<script>
function addAnswer(obj, text) {
    let p=document.createElement('p');
    p.innerHTML = text;
    obj.parentNode.appendChild(p); // 부모 요소에 답을 추가

    // 정답을 클릭하면 삭제하는 이벤트 리스너 추가
    p.onclick = function() {
        obj.parentNode.removeChild(p); // 정답을 삭제
    };
}
</script>
</head>
<body>
<h3>정답의 동적 삽입</h3>    
<hr>
<div><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
<button onclick="addAnswer(this, '백설공주')">답보기</button>
</div>
<div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
    <button onclick="addAnswer(this, '둘다')">답보기</button>
</div>
</body>
</html>
