<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onwheel</title>
    <script>
        let scale = 1;

        function wheel(e, obj) { //e는 이벤트 객체
            if(e.wheelDelta < 0) { // 휠을 위로 굴릴 때
                scale -= 0.05; // 이미지 5% 축소
            }
            else { // 휠을 아래로 굴릴 떄
                scale += 0.05; // 이미지 5% 확대
            }

            // scale이 0.1이하로 내려가지 않도록 최소 크기 제한
            scale = Math.max(0.1, scale);

            // 이미지의 transform 속성 업데이트
            obj.style.transform = `scale(${scale})`;
        }
    </script>
</head>
<body>
<h3>마우스 휠을 이용한 이미지 확대/축소</h3>   
<hr>
<p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
<img id="myImage" src = "image.jpg"  onwheel="wheel(event, this)">
</body>
</html>
