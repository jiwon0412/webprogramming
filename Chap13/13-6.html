<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>워커테스트 만들기</title>
</head>
<body>
<h3>곱셈하기</h3>    
<hr>
<input id="from" type="text" size="10"> x 
<input id="to" type="text" size="10">
<button type="button" id="multiplication" onclick="send()">곱하기</button>
<input id="sum" type="text" size="10">

<script>
let multiplicationWorker = new Worker("multiplication.js");

function send() {
    let parameters = {
        from: document.getElementById("from").value,
        to: document.getElementById("to").value
    };

    multiplicationWorker.postMessage(parameters);
}

multiplicationWorker.onmessage = function (e) {
    document.getElementById("sum").value = e.data;
}
</script>
</body>
</html>
