<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습문제 9-2</title>
    <script>
        function showImage(o) {
            let img = new Image();
            img.src = o.value;
            o.parentElement.appendChild(img);
        }
        function showImage2(o) {
            let img = document.getElementById('img');
            img.src = o.value;
        }
    </script>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="fruit" value="./banana.jpg" onclick="showImage2(this);">바나나
        <input type="radio" name="fruit" value="./mango.jpg" onclick="showImage2(this);">망고
        <input type="radio" name="fruit" value="./apple.jpg" onclick="showImage2(this);">사과
    </form>
    <br>
    <img scr="" id="img" alt="this is image area">
</body>
</html>
