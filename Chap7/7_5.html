<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
<h3>문자열 배열 다루기</h3>   
<hr>
<script>
    let names = new Array("wonsun", "jaemoonlee","kitae","gracehwang");
    document.write("이름 : ");
    for(let i=0; i<names.length; i++) {
        document.write(names[i] + " ");
    }

    document.write("<br>");
    document.write("가장 긴 이름 : ");
    let longname = names[0];
    for(let i=0; i<names.length; i++) {
        if (longname.length < names[i].length)
            longname = names[i];
    }
    document.write(longname);

    document.write("<br>");
    document.write("가장 먼저 나오는 이름 : ");
    let pre = names[0];
    for(let i=0; i<names.length; i++) {
        if(names[i] < pre)
            pre = names[i];
    }
    document.write(pre);
    
    document.write("<br>");
    document.write("증가순 이름 : ");
    names.sort();
    document.write(names);

</script>
</body>
</html>
