<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 시간이 오전 오후</title>
</head>
<body>
<h3>오전이면 lightskyblue, 오후이면 orange 배경</h3> 
<hr>
<script>
    let current = new Date(); // 현재 시간을 가진 Date객체 생성
    if((0<=current.getHours()) && (current.getHours() < 12)) { // 오전
        document.body.style.backgroundColor = "lightskyblue";
    }
    else { //오후
        document.body.style.backgroundColor = "orange";
    }

    document.write("현재 시간 :");
    document.write(current.getHours(), "시,");
    document.write(current.getMinutes(), "분,");
    document.write(current.getSeconds(), "초<br>");
</script>  
</body>
</html>
