<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직접 객체 만들기, 리터럴 표기법, Prototype</title>
</head>
<body>
<h3>1. 직접 객체 만들기</h3>   
<script>
       // nee Ouject()로 직접 객체 만들기
       function register() {
            this.nStudent++;
        }
        function unregister() {
            this.nStudent--;
        }
        function getStudentCount() {
            return this.nStudent;
        }
        let Student1 = new Object();
        Student1.korName = "웹프로그래밍";
        Student1.engName="Web Programming";
        Student1.classCode = "V024003";
        Student1.nStudent = 0; 
        Student1.register = register;
        Student1.unregister = unregister;
        Student1.getStudentCount = getStudentCount;

        document.write("교과목 이름 = "+Student1.korName+"<br>");
        document.write("교과목 영문 이름 = "+Student1.engName+"<br>");
        document.write("등록 학생 수 = "+Student1.getStudentCount()+"<br>");
        Student1.register(); // 학생 수 1 증가
        document.write("after register, 등록 학생 수 = "+Student1.getStudentCount());
</script>
<hr>

<h3>2. 리터럴 표기법</h3>
<script>
    // 리터럴 표기법
    let Student2 = {
            korName : "클라우드컴퓨팅",
            engName : "Cloud Computhing",
            classCode : "V024003",
            nStudent : 0,
            register : function() {  this.nStudent++; },
            unregister : function() { this.nStudent--;},
            getStudentCount : function() {  return this.nStudent; }
        };

    document.write("교과목 이름 = "+Student2.korName+"<br>");
    document.write("교과목 영문 이름 = "+Student2.engName+"<br>");
    document.write("등록 학생 수 = "+Student2.getStudentCount()+"<br>");
    Student2.register(); // 학생 수 1 증가
    document.write("after register, 등록 학생 수 = "+Student2.getStudentCount());
</script>
<hr>

<h3>3. Prototype</h3>
<script>
    // 프르토타입 만들기
    function Studentprototype(korName,engName,nStudent){
        this.korName = korName;
        this.engName = engName;
        this.nStudent = nStudent;

        this.register = function() {  this.nStudent++; }
        this.unregister = function() { this.nStudent--;}
        this.getStudentCount = function() {  return this.nStudent; }
    }
    let Student3 = new Studentprototype("프로그래밍언어론", "Progamming Langauges",0);
    document.write("교과목 이름 = "+Student3.korName+"<br>");
    document.write("교과목 영문 이름 = "+Student3.engName+"<br>");
    document.write("등록 학생 수 = "+Student3.getStudentCount()+"<br>");
    Student3.register(); // 학생 수 1 증가
    document.write("after register, 등록 학생 수 = "+Student3.getStudentCount());
</script>
</body>
</html>
