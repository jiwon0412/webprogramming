<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        function show(obj) {
            if(obj.checked) {
                let img = document.getElementById("Image");
                img.scr = obj.value;
            }
        }
    </script>
</head>
<body>
<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3> 
<hr>
<form id="fruits">
    <input type="radio" name="fruit" value="./banana.jpg" onclick="show(this)">바나나
    <input type="radio" name="fruit" value="./apple.jpg" onclick="show(this)">사과
    <input type="radio" name="fruit" value="./mango.jpg" onclick="show(this)">망고
    <br>
    <img id = "Image" scr="" alt="">
</form>   
</body>
</html>
