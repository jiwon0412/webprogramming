<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기 만들기</title>
    <style>
         input[type="text"] {
            width: 300px; /* 입력창의 너비 */
            height: 20px; /* 입력창의 높이 */
            font-size: 13px; /* 글자 크기 */
            text-align: left; /* 텍스트를 오른쪽 정렬 */
        }

        input[type="button"] {
            margin: 5px; /* 버튼 사이 여백 추가 */
            width: 50px; /* 버튼의 너비 */
            height: 25px; /* 버튼의 높이 */
            font-size: 13px; /* 글자 크기 */
        }
    </style>

    <script>
        function calculate() { // 계산하기
            let exp = document.getElementById("exp");
            exp.value = eval(exp.value); // 계산 결과를 exp 칸에 표시
        }

        function backspace() {
            let exp = document.getElementById("exp");
            exp.value =  exp.value.slice(0, -1); // 마지막 문자 삭제
        }

        function reset() { // 입력 창의 내용 모두 지우기
            let exp = document.getElementById("exp");
            exp.value = "0"; // 입력 창을 0으로 초기화
        }

        function append(value) {
            let exp = document.getElementById("exp");
            // 초기값이 0일 경우 지우고 새로운 값 추가
            if (exp.value === "0") {
                exp.value = value;
            } else {
                exp.value += value; // 기존 값에 추가
            }
        }
    </script>
</head>
<body>
<h3>계산기 만들기</h3>
<hr>
<form>
    <input type="text" id = "exp" value="0">
    <br>
    <input type="button" value="Back" onclick="backspace()"> 
    <input type="button" value="CE" onclick="reset()"> 
    <input type="button" value="C" onclick="reset()"> 
    <input type="button"  value="=" onclick="calculate()">
    <br>
    <input type="button" value="7" onclick="append('7')">
    <input type="button" value="8" onclick="append('8')">
    <input type="button" value="9" onclick="append('9')">
    <input type="button" value="/" onclick="append('/')"> <!-- 나누기 연산 추가 -->
    <br>
    <input type="button" value="4" onclick="append('4')">
    <input type="button" value="5" onclick="append('5')">
    <input type="button" value="6" onclick="append('6')">
    <input type="button" value="*" onclick="append('*')"> <!-- 곱하기 연산 추가 -->
    <br>
    <input type="button" value="1" onclick="append('1')">
    <input type="button" value="2" onclick="append('2')">
    <input type="button" value="3" onclick="append('3')">
    <input type="button" value="-" onclick="append('-')"> <!-- 빼기 연산 추가 -->
    <br>
    <input type="button" value="0" onclick="append('0')">
    <input type="button" value="+" onclick="append('+')"> <!-- 더하기 연산 추가 -->
    <input type="button" value="NONE">
    <input type="button" value="NONE">
</form>
</form>
</body>
</html>
