<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행을 갑시다.</title>
    <style>
        .city-wrapper {
            border: 2px solid yellow;
            padding: 10px;
            width: fit-content;
            display: inline-block;
        }
        .placeholder-text {
            color: black;
        }
        #city, #food {
            border: 2px solid grey;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
   <h3>여행을 갑시다</h3> 
   <hr>
    <form> 
        <div class="city-wrapper">
            <div class="placeholder-text">도시를 선택하세요</div>
            <select id="city" size="3">
                <option value="파리">파리</option>
                <option value="뉴욕">뉴욕</option>
                <option value="런던">런던</option>
            </select>
        </div>

        <div class="city-wrapper">
            <div class="placeholder-text">음식을 선택하세요</div>
            <select id="food" size="3">
                <option value="햄버거">햄버거</option>
                <option value="에스프레소 커피">에스프레소 커피</option>
                <option value="치즈 케익">치즈 케익</option>
            </select>
        </div>
    </form>

    <script>
        const citySelect = document.getElementById("city");
        const foodSelect = document.getElementById("food");

        // 도시와 음식 선택 시 로컬 스토리지에 저장
        citySelect.addEventListener("change", updateLocalStorage);
        foodSelect.addEventListener("change", updateLocalStorage);

        function updateLocalStorage() {
            const city = citySelect.value;
            const food = foodSelect.value;

            localStorage.setItem("city", city);
            localStorage.setItem("food", food);
        }
    </script>
</body>
</html>
