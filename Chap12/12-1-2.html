<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름과 학번 검색</title>
</head>
<body>
    <h3>이름과 학번 검색</h3>
    <hr>
    검색할 이름 <input id="name" type="text"> <br>
    검색할 학번 <input id="id" type="text">
    <button type="button" id="find" onclick="find()">스토리지에서 검색</button>
    <br><br>
    <a href="12-1.html" target="_self">이름과 학번 저장 페이지로</a>

    <script>
        let name = document.getElementById("name");
        let id = document.getElementById("id");

        function find() {
            if(!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            let val = sessionStorage.getItem(name.value);
            if(val == null) 
                alert(name.value + " 학생이 없습니다.");
            else
                id.value = val;
        }
    </script>
</body>
</html>
